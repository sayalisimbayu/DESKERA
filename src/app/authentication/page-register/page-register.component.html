<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle auth-main">
			<div class="auth-box">
				<div class="top">
					<img src="assets/images/logo-white.svg" alt="Lucid">
				</div>
				<div class="card">
					<div class="header">
						<p class="lead">Create an account</p>
					</div>
					<div class="body">
						<form name="form" class="form-auth-small" #registrationForm="ngForm"
							(ngSubmit)="registrationForm.form.valid && onSubmit(registrationForm)"
							[mustMatch]="['signUpPassword', 'signUpConfirmPassword']" novalidate>
							<div class="form-group">
								<label for="signup-fullName" class="control-label sr-only">Full Name</label>
								<input type="text" class="form-control" id="signup-fullName" placeholder="Your Name"
									[(ngModel)]="newUser.signupFullname" required #signupFullname="ngModel" [ngClass]="{ 'is-invalid': registrationForm.submitted && signupFullname.invalid }"
									name="signUpFullName" autofocus>
								<div *ngIf="registrationForm.submitted && signupFullname.invalid"
									class="invalid-feedback">
									<div *ngIf="signupFullname.errors.required">Full Name is required</div>
								</div>
							</div>
							<div class="form-group">
								<label for="signup-email" class="control-label sr-only">Email</label>
								<input type="email" class="form-control" id="signup-email" placeholder="Your email"
									[(ngModel)]="newUser.signUpEmail" required #signUpEmail="ngModel" [ngClass]="{ 'is-invalid': registrationForm.submitted && signUpEmail.invalid }"
									name="signUpEmail" email>
								<div *ngIf="registrationForm.submitted && signUpEmail.invalid" class="invalid-feedback">
									<div *ngIf="signUpEmail.errors.required">Email is required</div>
									<div *ngIf="signUpEmail.errors.email">Email must be a valid email address</div>
								</div>
							</div>
							<div class="form-group">
								<label for="signup-password" class="control-label sr-only">Password</label>
								<input type="password" class="form-control" id="signup-password" placeholder="Password"
									[(ngModel)]="newUser.signUpPassword" required #signUpPassword="ngModel" [ngClass]="{ 'is-invalid': registrationForm.submitted && signUpPassword.invalid }"
									name="signUpPassword" minlength="6">
								<div *ngIf="registrationForm.submitted && signUpPassword.invalid"
									class="invalid-feedback">
									<div *ngIf="signUpPassword.errors.required">Password is required</div>
									<div *ngIf="signUpPassword.errors.minlength">Password must be at least 8 characters
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="signup-confirmPassword" class="control-label sr-only">Confirm
									Password</label>
								<input type="password" class="form-control" id="signup-confirmPassword"
									placeholder="Confirm Password" required #signUpConfirmPassword="ngModel" [ngClass]="{ 'is-invalid': registrationForm.submitted && signUpConfirmPassword.invalid }"
									[(ngModel)]="newUser.signUpConfirmPassword" name="signUpConfirmPassword"
									minlength="6">
								<div *ngIf="registrationForm.submitted && signUpConfirmPassword.invalid"
									class="invalid-feedback">
									<div *ngIf="signUpConfirmPassword.errors.required">Confirm Password is required
									</div>
									<div *ngIf="signUpConfirmPassword.errors.mustMatch">Passwords must match</div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block">REGISTER</button>
							<div class="bottom">
								<span class="helper-text">Already have an account? <a
										[routerLink]="['/authentication/page-login']">Login</a></span>
							</div>
						</form>
						<!-- <div class="separator-linethrough"><span>OR</span></div>
						<button class="btn btn-signin-social"><i class="fa fa-facebook-official facebook-color"></i> Sign in with
							Facebook</button>
						<button class="btn btn-signin-social"><i class="fa fa-twitter twitter-color"></i> Sign in with Twitter</button> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
